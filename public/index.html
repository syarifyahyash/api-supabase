<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>API x Supabase</title>
  <!-- Tambahkan Tailwind CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <!-- Tambahkan main.css -->
  <link rel="stylesheet" href="main.css">
</head>
<body class="bg-gray-100 text-gray-800">
  <div class="container mx-auto p-4">
    <h1 class="text-4xl font-bold mb-8 text-center">API x Supabase</h1>

    <form id="user-form" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-8">
      <div class="mb-4">
        <label for="name" class="block text-gray-700 text-sm font-bold mb-2">Name:</label>
        <input type="text" id="name" name="name" required class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline transition ease-in-out duration-200">
      </div>

      <div class="mb-4">
        <label for="gender" class="block text-gray-700 text-sm font-bold mb-2">Gender:</label>
        <select id="gender" name="gender" required class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline transition ease-in-out duration-200">
          <option value="male">Male</option>
          <option value="female">Female</option>
        </select>
      </div>

      <div class="mb-6">
        <label for="email" class="block text-gray-700 text-sm font-bold mb-2">Email:</label>
        <input type="email" id="email" name="email" required class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline transition ease-in-out duration-200">
      </div>

      <div class="flex items-center justify-between">
        <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline transition ease-in-out duration-200">Submit</button>
      </div>
    </form>

    <hr class="mb-8">

    <h2 class="text-2xl font-bold mb-4">User Data</h2>
    <div class="overflow-x-auto">
      <table id="user-table" class="min-w-full bg-white shadow-md rounded transition ease-in-out duration-200 hover:bg-gray-100">
        <thead>
          <tr>
            <th class="py-2 px-4 bg-gray-200 text-center text-xs font-semibold text-gray-700 uppercase tracking-wider">ID</th>
            <th class="py-2 px-4 bg-gray-200 text-center text-xs font-semibold text-gray-700 uppercase tracking-wider">Name</th>
            <th class="py-2 px-4 bg-gray-200 text-center text-xs font-semibold text-gray-700 uppercase tracking-wider">Gender</th>
            <th class="py-2 px-4 bg-gray-200 text-center text-xs font-semibold text-gray-700 uppercase tracking-wider">Email</th>
            <th class="py-2 px-4 bg-gray-200 text-center text-xs font-semibold text-gray-700 uppercase tracking-wider">Actions</th>
          </tr>
        </thead>
        <tbody>
          <!-- User data will be populated here -->
        </tbody>
      </table>
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
